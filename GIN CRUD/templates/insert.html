<!--header.html-->

<!doctype html>
<html>

  <head>
    <!--Use the `title` variable to set the title of the page-->
    <title>{{ .title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">

    <!--Use bootstrap to make the application look nice-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script async src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  </head>

  <body class="container">
    <h1>Aplikasi CRUD Golang - Bootstrap {{.idaccount}}</h1>
    <br>
    <form action="/insertsystem" method="post" >
          <input type="hidden" value="{{.idaccount}}" name="idaccount">
          <div style="width: 300px">
            <input type="text" placeholder="Username" name="username" value="{{.username}}" class="form-control"></input>
          </div>
          <br />
          <div style="width: 300px">
            <input type="password" placeholder="Password" name="password"  value="{{.password}}" class="form-control"></input>
          </div>
          <br />
          <div>
              <button type="submit" class="btn btn-primary">Save</button>
          </div>
          <br /><br />
     </form>
  </body>
