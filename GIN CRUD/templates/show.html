<!--header.html-->

<!doctype html>
<html>

  <head>
    <!--Use the `title` variable to set the title of the page-->
    <title>{{ .title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">

    <!--Use bootstrap to make the application look nice-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script async src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  </head>

  <body class="container">
    <h1>Aplikasi CRUD Golang - Bootstrap</h1>
    {{template "menu.html".}}

    {{ $data := .dataset }}

    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Options</th>
          </tr>
        </thead>
        <tbody>
            {{ range $data := $data }}
            <tr>
                <td>{{$data.Username}}</td>
                <td>{{$data.Password}}</td>
                <td align="right"><div>
                  <a href="/editpreview/{{$data.ID}}"><button type="button" class="btn btn-primary">Edit</button></a>
                  <a href="/delete/{{$data.ID}}"><button type="button" class="btn btn-primary">Delete</button></a>
                </div></td>
            </tr>
            {{ end }}
        </tbody>
      </table>    
  </body>
